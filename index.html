<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Guardar Citas</title>
</head>
<body>
    <div class="row mx-0 text-center p-5 text-white">
        <h1><strong>Guardar Citas Célebres</strong></h1>
    </div>
    <div class="container p-4 bg-white rounded-bottom shadow-lg mb-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-6 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-dark">Citas</span>
                    <span class="badge bg-dark rounded-pill"></span>
                </h4>
                <ul id="listaCitas" class="list-group mb-3">
                    <!-- Aquí se genera el contenido de las citas dinamicamente desde JS -->
                </ul>
            </div>
            <div class="col-md-7 col-lg-6">
                <h4 class="mb-3">Guarde las citas de sus autores preferidos</h4>
                <form class="needs-validation" novalidate>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Ingresa tu cita aquí" id="cita"></textarea>
                        <div class="invalid-feedback">
                            Máximo 160 caracteres.
                        </div>     
                        <div id="validarCita" class="hide">
                            Este campo no puede estar vacío.
                        </div>                 
                        <label for="floatingTextarea">Agregar Cita</label>
                    </div>
                    <div class="form-floating">
                        <input id="autor" class="form-control mt-3" type="text" placeholder="Ingresa el autor" aria-label="nombreAutor">
                        <div class="invalid-feedback">
                            Este campo no puede estar vacío.
                        </div> 
                        <label for="floatingTextarea">Autor</label>
                    </div>
                    <hr class="my-4">
                    <button id="agregarCita" class="w-100 btn btn-primary btn-lg" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/functions.js"></script>
    <script src="src/js/app.js"></script>
    <!-- <script src="src/js/localstorage.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
